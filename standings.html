
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar and Topbar Layout</title>
    <link rel="stylesheet" href="https://connectiongroupe.github.io/neccsitehosting/standings.css">
    <script src="https://connectiongroupe.github.io/neccsitehosting/standings.js"></script>
</head>
<body>
    <div id="Standings">
        <h1>STANDINGS</h1>
    </div>
    <div id="mainPage">
    <div id="sidebar">
        <h2>Filter Search</h2>
<table>
<div class="dropdown">
    <tr><label for="games">Games:</label></tr>
    <tr><select style="width:100%;" id="games">
    <option value="" disabled selected>Select a game</option></select>
</tr>
</div>
<div class="dropdown">
    <tr><label for="divisions">Divisions:</label></tr>
    <tr><select  style="width:100%;" id="divisions">
    <option value="" disabled selected>Select a division</option>
</select>
</tr>
</div>
<div class="dropdown">
    <tr><label for="regions">Regions:</label></tr>
    <tr><select style="width:100%;" id="regions">
    <option value="" disabled selected>Select a region</option>
</select>
</tr>
</div>
</table>
</div><div id="content">
<h1 style="margin-top: 0px;">Welcome to the dashboard</h1>
<p>Select options from the sidebar and navigate using the topbar links.</p>

</div>
</div>
</body>
</html>
